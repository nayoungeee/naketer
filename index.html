---
layout: default
---
<!-- Posts -->
<ul id="posts">

	{% for post in paginator.posts %}

	  <li class="post">
			{% if post.image.feature %}
		  <a href="{{ site.url }}{{ post.url }}"><img src="{{ site.url }}/img/{{ post.image.feature }}"></a>
			{% endif %}

	  	<p>{{ post.description | strip_html | truncatewords:50 }}</p>
	  </li>

    {% endfor %}

</ul>
